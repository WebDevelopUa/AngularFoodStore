<!-- SELECTED DISH RENDER (moved from menu, renamed: selectedDish -> dish )-->
<div class="container text-center"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <mat-card>
      <mat-card-header class="center">
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img height="auto" width="50%" src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
