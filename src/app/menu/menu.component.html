<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <mat-grid-list cols="4" rowHeight="400px">
      <!--<mat-grid-tile *ngFor="let dish of dishes">-->
      <!--<mat-grid-tile *ngFor="let dish of dishes" (click)="onSelect(dish)">-->
        <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail', dish.id]">
        <img height="600px" src={{dish.image}} alt={{dish.name}}>
        <mat-grid-tile-footer>
          <h1 matLine>{{dish.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>

<!-- List of Products (hidden)-->
<div class="container"
     fxLayout="column"
     fxLayoutGap="10px"
     *ngIf="hideElement">

  <mat-list fxFlex>
    <mat-list-item *ngFor="let dish of dishes" (click)="onSelect(dish)">
      <img matListAvatar src={{dish.image}} alt={{dish.name}}>
      <h1 matLine> {{dish.name}} </h1>
      <p matLine>
        <span> {{dish.description}} </span>
      </p>
    </mat-list-item>
  </mat-list>

</div>
