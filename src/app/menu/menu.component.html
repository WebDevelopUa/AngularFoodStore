<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">
  <div fxFlex>
    <mat-grid-list cols="3" rowHeight="600px">
      <!--<mat-grid-tile *ngFor="let dish of dishes">-->
      <mat-grid-tile *ngFor="let dish of dishes" (click)="onSelect(dish)">
        <img height="600px" src={{dish.image}} alt={{dish.name}}>
        <mat-grid-tile-footer>
          <h1 matLine>{{dish.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>


<div class="container text-center"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex *ngIf="selectedDish">
    <mat-card>
      <mat-card-header  class="center">
        <mat-card-title>
          <h3>{{selectedDish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <!--<img mat-card-image src={{selectedDish.image}} alt={{selectedDish.name}}>-->
      <img width="400" height="400"  src={{selectedDish.image}} alt={{selectedDish.name}}>
      <mat-card-content>
        <p>{{selectedDish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>

<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <mat-list fxFlex>
    <mat-list-item *ngFor="let dish of dishes" (click)="onSelect(dish)">
      <img matListAvatar src={{dish.image}} alt={{dish.name}}>
      <h1 matLine> {{dish.name}} </h1>
      <p matLine>
        <span> {{dish.description}} </span>
      </p>
    </mat-list-item>
  </mat-list>

</div>
